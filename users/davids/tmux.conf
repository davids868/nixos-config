# set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# unbind C-q
# bind-key C-k send-keys -R \; clear-history\; send-keys "Enter"
# bind -n C-l send-keys "clear"\; send-keys "Enter"

# reload conf
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

# keep path
unbind c
bind c new-window -c '#{pane_current_path}'

TMUX_FZF_PREVIEW=0

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Use vim keys
setw -g mode-keys vi

# split panes
unbind '"'
unbind %
unbind v
unbind s
bind v split-window -h -c '#{pane_current_path}'
bind C-v split-window -h -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'
bind \\ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'
bind C-s split-window -v -c '#{pane_current_path}'

# last session
bind l last-window
unbind L
bind ";" switch-client -l

# choose-session
unbind a
unbind C-a
bind a choose-session
bind C-a choose-session

# resize
bind -r M-j resize-pane -D 5
bind -r M-k resize-pane -U 5
bind -r M-h resize-pane -L 5
bind -r M-l resize-pane -R 5
bind -r C-z resize-pane -Z

# move pane to window
unbind m
bind-key j choose-window 'join-pane -h -t "%%"'
bind-key m choose-session 'move-window -t "%%"'
bind-key b break-pane

# swap windows
bind-key -r C-p previous-window
bind-key -r C-n next-window
bind-key -r P { swap-window -t -1; previous-window }
bind-key -r N { swap-window -t +1; next-window }

# swap panes
bind-key L swap-pane -U
bind-key H swap-pane -D

# apps
bind-key t display-popup -E "tuido"
bind-key k split-window -l '5' "tt -n 20"
bind-key h split-window -h -l '80' "cht.sh --shell"

if-shell '[ ! -z "$VIMRUNTIME" ]' {
    set -g status off
